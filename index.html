<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="form">
      <h3>Pizza Online Order</h3>
      <img src="img/pizza.jpeg" class="img1" alt="Tears our your heart">
      <form id="order-form" id="size">
        <h5>Size:</h5>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small" id="small">
            Small $5
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium" id="medium">
            Medium $10
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large" id="large">
            Large $15
          </label>
        </div>
        <h5>Toppings:</h5>
        <input type="checkbox" name="pizzaTopping" value="pepperoni"> Pepperoni $2
        <input type="checkbox" name="pizzaTopping" value="sausage"> Sausage $2
        <input type="checkbox" name="pizzaTopping" value="jalapenos"> Jalapenos $2
        <div>
          <button class="btn btn-danger" type="submit">Submit Order</button>
        </div>
      </form>
      <div class="orderConfirm">
        <h5>Your Order:</h5>
        <p>You ordered a <span id="sizeChoice"></span> pizza with the following toppings:
          <span id="toppingsChoice"></span>
          <span id="costOutput"></span>
        </p>
      </div>
    </div>
  </div>
</body>
